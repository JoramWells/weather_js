<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Weather Application In JavaScript</title>
</head>

<body>
    <div class="app">
        <div class="container">
            <h1 style="font-size: 3rem;">Welcome to MyWeatherApp</h1>
            <div class="title">Want to know the location of any city?</div>
            <div class="search">
                <input class="search-bar" placeholder="Enter Location" type="text" />
            </div>



            <div>
                <div class="body">
                    <div class="temp-city">
                        <div class="city">Denver</div>
                        <div class="temp">60</div>

                    </div>
                    <div class="description clouds">
                        <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                        <div class="description">Cloudy</div>
                    </div>

                </div>

                <div class="footer">
                    <div class="footer-content">
                        <div class="footer-details feels_like">
                            20Â°C
                        </div>
                        <div>Feels Like</div>
                    </div>
                    <div class="footer-content">
                        <div>
                            <div class="footer-details humidity">
                                60%
                            </div>
                            <div>Humidity</div>

                        </div>
                    </div>
                    <div class="footer-content">
                        <div class="footer-details wind">
                            6.2 km/h
                        </div>
                        <div>Wind</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
